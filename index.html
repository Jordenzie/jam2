<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JAM © 2025</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="/images/favicon.png" type="image/x-icon">
  <style>
    /* Basic resets and background */
    html, body {
      margin: 0;
      padding: 0;
      background-image: url(/images/background/2.png);
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      min-height: 100%;
    }

    /* Center the GIF exactly in the middle of the viewport */
    #gif-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Fixed blinking button container */
    #fixed-blinking-message-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      margin: 0 auto;
      padding: 0 10px;
      box-sizing: border-box;
      width: 100%;
      max-width: 590px;
      text-align: center;
      z-index: 1000;
    }

    /* Blinking button style */
    .email-button-container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgb(255, 0, 0);
      color: #ffffff;
      border: 2px solid rgb(0, 0, 0);
      border-radius: 5px;
      overflow: hidden;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
      animation: blink 1s ease-in-out infinite;
      margin-bottom: 0;
    }

    .email-button-text {
      display: block;
      white-space: normal;
      font-family: 'Akkurat Mono', monospace;
      font-size: 10px !important;
      text-transform: uppercase;
      letter-spacing: 0;
      color: #ffffff;
      text-decoration: none;
      text-align: center;
      width: 100%;
    }

    @keyframes blink {
      0%   { opacity: 1; }
      50%  { opacity: 0.1; }
      100% { opacity: 1; }
    }

    /* Responsive scaling for screens below 400px */
    @media (max-width: 400px) {
      .email-button-container {
         padding: 10px 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <!-- Current Time Stamp Section -->
      <section id="timestamp">
        <span id="current-time"></span>
      </section>

      <!-- Marquee or banner text -->
      <section id="image-section">
        <span>
          "Welcome" © 2025 
          "Welcome" © 2025 
          "Welcome" © 2025 
          "Welcome" © 2025 
          "Welcome" © 2025 
          "Welcome" © 2025 
        </span>
      </section>

      <!-- Balloon GIF centered in the viewport -->
      <div id="gif-center">
        <img src="/images/balloon.gif" alt="Balloon Gif">
      </div>
    </div>
  </div>

  <!-- Fixed blinking button -->
  <div id="fixed-blinking-message-container">
    <div class="email-button-container">
      <a href="main.html" class="email-button-text">
        Click anywhere to continue
      </a>
    </div>
  </div>

  <footer style="display: none;">
    <p>&copy;</p>
  </footer>

  <script src="js/scripts.js"></script>
  <script>
    // Full-page click listener (ignores clicks on links) to navigate to main.html
    document.body.addEventListener('click', function(event) {
      if (event.target.closest('a')) return;
      window.location.href = 'main.html';
    });
  </script>
</body>
</html>
